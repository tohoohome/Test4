<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Puter.js Claude Chat</title>
</head>
<body>

    <h2>Chat with Claude Sonnet 4.5</h2>

    <input type="text" id="userInput" placeholder="Type your message..." style="width:300px;">
    <button onclick="sendMessage()">Send</button>

    <p><strong>Response:</strong></p>
    <div id="output"></div>

    <!-- Puter.js CDN -->
    <script src="https://js.puter.com/v2/"></script>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput").value;
            const output = document.getElementById("output");

            if (!input) return;

            output.innerText = "Thinking...";

            try {
                const response = await puter.ai.chat(input, {
                    model: "anthropic/claude-sonnet-4-5"
                });

                const text = response.message.content[0].text;
                output.innerText = text;

            } catch (error) {
                output.innerText = "Error: " + error;
            }
        }
    </script>

</body>
</html>
