<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://js.puter.com/v2/"></script>

  
    <title>Puter.js Free LLM API Example</title>
  </head>
  <body>
    <h1>Free LLM with Puter.js</h1>

<input type="text" placeholder="Enter text here" id="userInput">
  <button onclick="handleClick()">Submit</button>

  <script>
    function handleClick() {
      const input = document.getElementById('userInput').value;
     // alert('You entered: ' + input);
      // 2. Use puter.ai.chat() to call a model
      puter.ai.chat(input, {
        model: "gemini-2.5-flash",
        stream : true
      })
      .then(response => {
        // 3. Print result
        document.getElementById("output").textContent = response;
      })
      .catch(error => {
        document.getElementById("output").textContent = "Error: " + error;
      });
    }
  </script>

    
    
    <pre id="output"></pre>

    <!-- 1. Include Puter.js (no API key needed) -->
    
      
  
  </body>
</html>
