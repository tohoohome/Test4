<!DOCTYPE html>
<html>
<head>
  <title>Puter.js Claude 4.5 Example</title>
  <script src="https://js.puter.com/v2/"></script>
</head>
<body>

  <h2>Ask Claude Sonnet 4.5</h2>

  <input type="text" id="prompt" placeholder="Type your question" />
  <button onclick="askClaude()">Ask</button>

  <pre id="result"></pre>

  <script>
    async function askClaude() {
      const prompt = document.getElementById("prompt").value;
      const resultBox = document.getElementById("result");

      resultBox.textContent = "Loading...";

      try {
        const response = await puter.ai.chat({
          model: "claude-sonnet-4.5",   // Claude Sonnet 4.5
          messages: [
            { role: "user", content: prompt }
          ]
        });

        resultBox.textContent = response.message.content;
      } catch (err) {
        resultBox.textContent = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
