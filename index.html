<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Puter.js Free LLM API Example</title>
  </head>
  <body>
    <h1>Free LLM with Puter.js</h1>
    <pre id="output"></pre>

    <!-- 1. Include Puter.js (no API key needed) -->
    <script src="https://js.puter.com/v2/"></script>

    <script>
      // 2. Use puter.ai.chat() to call a model
      puter.ai.chat("Explain machine learning in simple terms", {
        model: "gpt-5-nano"
      })
      .then(response => {
        // 3. Print result
        document.getElementById("output").textContent = response;
      })
      .catch(error => {
        document.getElementById("output").textContent = "Error: " + error;
      });
    </script>
  </body>
</html>
