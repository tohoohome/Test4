<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Puter.js Claude Sonnet 4.5 Example</title>
</head>
<body>
    <h1>Chat with Claude Sonnet 4.5</h1>
    <div id="result"></div>

    <script src="https://js.puter.com/v2/"></script>
    <script>
        puter.ai.chat("Write a short sonnet about coding in JS", {
            model: "anthropic/claude-sonnet-4-5"
        }).then(res => {
            document.getElementById("result").textContent =
                res.message.content[0].text;
        }).catch(err => {
            document.getElementById("result").textContent =
                "Error: " + err;
        });
    </script>
</body>
</html>
